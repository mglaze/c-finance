
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coverage Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #2c3e50;
        }
        .summary {
            background: #f5f5f5;
            padding: 20px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .summary h2 {
            margin-top: 0;
        }
        .metric {
            margin-bottom: 10px;
        }
        .metric strong {
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Code Coverage Summary</h1>
    <div class="summary">
        <div class="metric"><strong>Line Coverage:</strong> 34.64%</div>
        <div class="metric"><strong>Branch Coverage:</strong> 57.40%</div>
        <div class="metric"><strong>Lines Covered:</strong> 123 / 355</div>
        <div class="metric"><strong>Branches Covered:</strong> 31 / 54</div>
    </div>
    <p>This report summarizes code coverage from the project.</p>
</body>
</html>
