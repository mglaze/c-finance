
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Results Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #2c3e50;
        }
        .summary {
            background: #f5f5f5;
            padding: 20px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .summary h2 {
            margin-top: 0;
        }
        .metric {
            margin-bottom: 10px;
        }
        .metric strong {
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Test Results Summary</h1>
    <div class="summary">
        <div class="metric"><strong>Overall Outcome:</strong> Completed</div>
        <div class="metric"><strong>Total Tests:</strong> 17</div>
        <div class="metric"><strong>Executed:</strong> 17</div>
        <div class="metric"><strong>Passed:</strong> 17</div>
        <div class="metric"><strong>Failed:</strong> 0</div>
        <div class="metric"><strong>Errors:</strong> 0</div>
        <div class="metric"><strong>Timeouts:</strong> 0</div>
        <div class="metric"><strong>Aborted:</strong> 0</div>
    </div>
    <p>This report summarizes automated test results and is suitable for showcasing in technical interviews or reviews.</p>
</body>
</html>
